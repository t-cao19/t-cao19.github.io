<div class="resume-page">
  <div class="page-body">
    <div class="title">
      <h2>Resume</h2>
    </div>
    <div class="options">
      <button type="button" (click)="scroll(resume)">Resume PDF</button>
    </div>
    <div class="timeline">
      <h4>Experience Timeline</h4>
      <app-ngx-vertical-timeline [(items)]="items"></app-ngx-vertical-timeline>
    </div>
    <div class="subtitle" #resume>
      <h4>Resume PDF</h4>
    </div>
    <div class="resume-pdf">
      <iframe
        src="https://drive.google.com/file/d/1IlPpYamuTPSpFXXEQjFnoB_zA-M47vkP/preview"
        allow="autoplay"
      ></iframe>
    </div>

    <div class="icons">
      <a href="mailto:jtony.cao@mail.utoronto.ca">
        <fa-icon class="footer-icon" [icon]="faEnvelope"></fa-icon>
      </a>
      <a href="https://www.linkedin.com/in/tony-cao19/" target="_blank">
        <fa-icon class="footer-icon" [icon]="faLinkedinIn"></fa-icon>
      </a>
      <a href="https://github.com/t-cao19" target="_blank">
        <fa-icon class="footer-icon" [icon]="faGitHub"></fa-icon>
      </a>
    </div>
  </div>
</div>
