<div class="projects-page">
  <div class="row" id="projects">
    <div class="col-md-6" id="projects-desc">
      <h1
        [ngClass]="{
          'is-tablet-landscape': isTabletLandscape,
          'is-tablet-portrait': isTabletPortrait
        }"
      >
        Projects
      </h1>
      <h4
        [ngClass]="{
          'is-tablet-landscape': isTabletLandscape,
          'is-tablet-portrait': isTabletPortrait
        }"
      >
        A showcase of my projects where technical skills and creativity combine
        together to produce innovation.
      </h4>
    </div>
    <div class="col-md-6">
      <img
        id="projects-pic"
        src="../../../assets/images/YVR.jpg"
        alt="Tony Cao"
        [ngClass]="{
          'is-tablet-landscape': isTabletLandscape,
          'is-tablet-portrait': isTabletPortrait
        }"
      />
    </div>
  </div>
  <div id="skills">
    <h2>Some Technical Skills</h2>
    <div *ngFor="let row of technicalSkills">
      <div class="row onerow-skill" id="{{ row.id }}">
        <div class="col-md-3">
          <h2
            [ngClass]="{
              'is-tablet-landscape': isTabletLandscape,
              'is-tablet-portrait': isTabletPortrait
            }"
          >
            {{ row.skill[0] }}
          </h2>
        </div>
        <div class="col-md-3">
          <h2
            [ngClass]="{
              'is-tablet-landscape': isTabletLandscape,
              'is-tablet-portrait': isTabletPortrait
            }"
          >
            {{ row.skill[1] }}
          </h2>
        </div>
        <div class="col-md-3">
          <h2
            [ngClass]="{
              'is-tablet-landscape': isTabletLandscape,
              'is-tablet-portrait': isTabletPortrait
            }"
          >
            {{ row.skill[2] }}
          </h2>
        </div>
        <div class="col-md-3">
          <h2
            [ngClass]="{
              'is-tablet-landscape': isTabletLandscape,
              'is-tablet-portrait': isTabletPortrait
            }"
          >
            {{ row.skill[3] }}
          </h2>
        </div>
      </div>
    </div>
  </div>
  <div id="all-projects">
    <div
      class="row"
      *ngFor="let row of projects"
      [ngClass]="{
        hidden: isTabletPortrait
      }"
    >
      <div class="col-md-4">
        <app-project-box *ngIf="row[0]" [project]="row[0]"></app-project-box>
      </div>
      <div class="col-md-4">
        <app-project-box *ngIf="row[1]" [project]="row[1]"></app-project-box>
      </div>
      <div class="col-md-4">
        <app-project-box *ngIf="row[2]" [project]="row[2]"></app-project-box>
      </div>
    </div>
    <div
      class="row"
      *ngFor="let row of projects"
      [ngClass]="{
        hidden: !isTabletPortrait
      }"
    >
      <div class="col-md-6">
        <app-project-box *ngIf="row[0]" [project]="row[0]"></app-project-box>
      </div>
      <div class="col-md-6">
        <app-project-box *ngIf="row[1]" [project]="row[1]"></app-project-box>
      </div>
    </div>
  </div>
</div>
