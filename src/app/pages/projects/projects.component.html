<div class="projects-page">
  <div class="row" id="projects">
    <div class="col-md-6" id="projects-desc">
      <h1>Projects</h1>
      <h4>
        A showcase of my projects where technical skills and creativity combine
        together to produce innovation.
      </h4>
    </div>
    <div class="col-md-6">
      <img
        id="projects-pic"
        src="../../../assets/images/YVR.jpg"
        alt="Tony Cao"
      />
    </div>
  </div>
  <div id="skills">
    <h2>Some Technical Skills</h2>
    <div *ngFor="let row of technicalSkills">
      <div class="row onerow-skill" id="{{ row.id }}">
        <div class="col-md-3">
          <h2>{{ row.skill[0] }}</h2>
        </div>
        <div class="col-md-3">
          <h2>{{ row.skill[1] }}</h2>
        </div>
        <div class="col-md-3">
          <h2>{{ row.skill[2] }}</h2>
        </div>
        <div class="col-md-3">
          <h2>{{ row.skill[3] }}</h2>
        </div>
      </div>
    </div>
  </div>
  <div id="all-projects">
    <div class="row" *ngFor="let trio of projects">
      <div class="col-md-4">
        <app-project-box *ngIf="trio[0]" [project]="trio[0]"></app-project-box>
      </div>
      <div class="col-md-4">
        <app-project-box *ngIf="trio[1]" [project]="trio[1]"></app-project-box>
      </div>
      <div class="col-md-4">
        <app-project-box *ngIf="trio[2]" [project]="trio[2]"></app-project-box>
      </div>
    </div>
  </div>
  <!-- <div id="work-exp">
    <h2>Work Experience</h2>
    <div class="exp" *ngFor="let exp of resume.work">
      <app-resume-experience [experience]="exp"></app-resume-experience>
    </div>
  </div> -->
</div>
