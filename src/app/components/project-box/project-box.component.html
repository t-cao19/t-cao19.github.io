<div class="card projectBox">
  <div class="row">
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{ project.title | titlecase }}</h4>
        <p>{{ project.date }}</p>
        <br />
        <ul *ngFor="let point of project.points">
          <li>{{ point }}</li>
        </ul>
        <a
          href="{{ project.github }}"
          target="_blank"
          *ngIf="project.github != ''"
        >
          <fa-icon
            class="media-icon"
            [icon]="faGitHub"
            ngbTooltip="View Project on GitHub"
          ></fa-icon>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <img src="{{ project.image }}" class="project-pic" />
    </div>
  </div>
</div>
