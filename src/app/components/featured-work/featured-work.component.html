<div class="card featuredWork">
  <div class="row">
    <div class="col-md-7">
      <div class="descBox">
        <h3>{{ work.title | titlecase }}</h3>
        <p>{{ work.desc }}</p>
        <br />
        <a href="{{ work.link }}">More details</a>
      </div>
    </div>
    <div class="col-md-5">
      <img class="work-img" src="{{ work.imagePath }}" alt="{{ work.title }}" />
    </div>
  </div>
</div>
