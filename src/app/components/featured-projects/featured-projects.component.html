<div class="card featuredProject row">
  <div class="col-md-8">
    <div class="descBox">
      <h3>{{ project.title | uppercase }}</h3>
      <p>{{ project.desc }}</p>
      <a href="{{ project.link }}">More details</a>
    </div>
  </div>
  <div class="col-md-4">
    <img
      class="project-img"
      src="{{ project.imagePath }}"
      alt="{{ project.title }}"
    />
  </div>
</div>
