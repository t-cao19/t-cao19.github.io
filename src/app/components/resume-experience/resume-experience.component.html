<div class="card resumeExp">
  <div class="row">
    <div class="col-md-6">
      <h3>{{ experience.position | titlecase }}</h3>
    </div>
    <div class="col-md-6 date">
      <h3>{{ experience.date }}</h3>
    </div>
  </div>
  <div class="company">{{ experience.company }}</div>
  <ul *ngFor="let bullet of experience.desc">
    <li>{{ bullet }}</li>
  </ul>
  <hr />
</div>
