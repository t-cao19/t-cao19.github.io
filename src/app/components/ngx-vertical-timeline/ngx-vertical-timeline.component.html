<div id="timeline">
  <div data-aos="fade-up">
    <div *ngFor="let item of list; let i = index" class="timeline-item">
      <div [class]="item.styleClass ? item.styleClass : ''">
        <div class="timeline-icon"></div>
        <div class="timeline-content" [class.right]="i % 2 !== 0">
          <div class="header">
            <h2>{{ item?.title }}</h2>
            <h3>{{ item?.date }}</h3>
          </div>
          <p>
            {{ item?.content }}
          </p>
          <button
            *ngIf="item?.command"
            class="btn bg-purple"
            (click)="action(item)"
          >
            <fa-icon [icon]="faSearchPlus"></fa-icon>{{ item?.label }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
